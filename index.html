<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #heart-image {
            width: 100px;
            height: 100px;
        }

        #yes-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        #no-button {
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="heart-image" src="heart-image.jpg" alt="Heart Image">
    <h2>Will you be my valentine?</h2>
    <button id="yes-button">YES</button>
    <button id="no-button">NO</button>
</body>
</html>
